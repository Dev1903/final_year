<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLINKIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="blinkit.css">
</head>

<body>
    <div class="container">
        <div class="row search ">
            <div class="container">
                <div class="row  d-flex justify-content-center align-items-center mt-5">
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <svg width="20" height="20" class="DocSearch-Search-Icon" viewBox="0 0 20 20"
                                    aria-hidden="true">
                                    <path
                                        d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                                        stroke="currentColor" fill="none" fill-rule="evenodd" stroke-linecap="round"
                                        stroke-linejoin="round"></path>
                                </svg>

                            </span>
                            <input type="text" class="form-control" placeholder="Search for Products" aria-label="product-search"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row category">
            <div class="container mb-5">
                <div class="row pt-5">
                    <div class="col-md-4"><h2 class="text-center">Shop by Category</h2></div>
                    <div class="col-md-2 btn btn-success d-flex align-items-center justify-content-center text-white fs-5">View in AR Room</div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/fruits.webp" alt="">
                            <div class="item-des mt-3">Fruits & Vegetables</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/egg-meat-fish.png" alt="">
                            <div class="item-des mt-3">Non-veg</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Fresh-Milk.png " alt="">
                            <div class="item-des mt-3">Dairy</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/bread.jpg" alt="">
                            <div class="item-des mt-3">Breads</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/BabyCare.png" alt="">
                            <div class="item-des mt-3">Baby Care</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Beauty_Hygiene.png" alt="">
                            <div class="item-des mt-3">Beauty & Hygiene</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Kitchen_Garden_Pets.png" alt="">
                            <div class="item-des mt-3">Kitchen,Garden & Pets</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/PoojaNeeds.png" alt="">
                            <div class="item-des mt-3">Pooja Needs</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around">
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Gourmet_WorldFood.png" alt="">
                            <div class="item-des mt-3">Gourmet World Food</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Cleaning_Household.png" alt="">
                            <div class="item-des mt-3">Cleaning Households</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Breakfast_Snacks.png" alt="">
                            <div class="item-des mt-3">Breakfast Snacks</div>
                        </div>
                    </div>
                    <div class="col-md-3 items mt-5 pt-2">
                        <div class="category-items">
                            <img src="images/Beverages.png" alt="">
                            <div class="item-des mt-3">Beverages</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
